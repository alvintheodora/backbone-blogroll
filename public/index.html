<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbone Blogroll</title> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Backbone Blogroll</h1>
        <a href="#index">Go to Homepage</a> | 
        <a href="#page2">Go to Second page</a>        
        <div class="component"></div>
    </div>

    <script type="text/template" class="blog-list-template">      
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td>
            <button class="btn btn-warning edit-blog">Edit</button> <button class="btn btn-danger delete-blog">Delete</button> 
            <button class="btn btn-success update-blog" style="display:none;">Update</button> <button class="btn btn-danger cancel-blog" style="display:none;">Cancel</button>
        </td>
    </script>

    <script type="text/template" class="blogs-list-template">   
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control author-input" type="text"></td>
                    <td><input class="form-control title-input" type="text"></td>
                    <td><input class="form-control url-input" type="text"></td>
                    <td><button class="btn btn-primary add-blog">Add</button></td>
                </tr>
            </thead>
            <tbody class="blogs-list"></tbody>
        </table>
    </script>

    <script type="text/template" class="second-view">   
        <p>This is Second View</p>     
        <a href="#index">Bring me to Homepage</a>
    </script>        

    <script type="text/template" class="third-view">   
        <p>This is Third View</p>     
        <a href="#page2">Go to Second Page</a>
    </script>    
    
    <script src="js/bundle.js"></script>
